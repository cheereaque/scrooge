name: scrooge-api

run-name: api

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: clojure -P -M:dev:test
    - name: Run tests
      run: clojure -X:dev:test

